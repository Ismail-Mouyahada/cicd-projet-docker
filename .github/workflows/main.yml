name: Github WorkFlows CICD

on: 
    push: 
        branches: 
            - main

jobs:
    build-frontend:
        runs-on: ubuntu-latest
        steps:
            -
                name: Set up QEMU
                uses: docker/setup-qemu-action@v3
            -
                name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3
            - 
                name: Checkout 
                uses: actions/checkout@v3
            - 
                name: Login to GitHub Container Registry
                uses: docker/login-action@v3
                with:
                    registry: ghcr.io
                    username: ${{ github.actor }}
                    password: ${{ secrets.GITHUB_TOKEN }}
            -
                name: Build and push
                uses: docker/build-push-action@v5
                with:
                    context: ./frontend
                    push: true
                    tags: ghcr.io/ismail-mouyahada/cicd-projet-docker/frontend:latest
    build-backend:
        runs-on: ubuntu-latest
        steps:
            -
                name: Set up QEMU
                uses: docker/setup-qemu-action@v3
            -
                name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3
            - 
                name: Checkout 
                uses: actions/checkout@v3
            - 
                name: Login to GitHub Container Registry
                uses: docker/login-action@v3
                with:
                    registry: ghcr.io
                    username: ${{ github.actor }}
                    password: ${{ secrets.GITHUB_TOKEN }}
            -
                name: Build and push
                uses: docker/build-push-action@v5
                with:
                    context: ./frontend
                    push: true
                    tags: ghcr.io/ismail-mouyahada/cicd-projet-docker/node-api:latest

 